<!DOCTYPE html>
<html>
	<head>
	<title> Message Board </title>
	</head>
	<body>
	<h1> Message Board </h1>
  	<form id="ajaxRequestForm" method="post">
  		<p>Your Comment</p>
  		<textarea rows="5" cols="100" id="comment" placeholder="Enter your comment here"></textarea>
  		<br><br>
  		<p>Today's Date: mm/dd/yyyy</p>
  		<input type="text" name="date" id="date" placeholder="Today's date" />
  		<br> <br>
  		<p> Topic of post (Try to limit to 1 word)</p>
  		<input type="text" name="topic" id="topic" placeholder="Enter a one word topic" />
  		<br><br>
  		<button id="commentbutton">Post</button>
  	</form>
	</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#commentbutton").click(function( event ){
				event.preventDefault();
		
                var request = $.post("CommentHandler.php",
                    { 
                    	comment: $("#comment").val(),
                    	date: $('#date').val()
                    },
                    function(data,status) {      		
                		$("#results").html("data" + data + " status", status);
                	}
                );
                
                
            });
		});
	</script>
